<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Hello, world!</title>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <span class="badge bg-dark">Dark 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <button id="login">로그인</button>
    
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email">
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
      </div>
    </div> 

    <script>
      document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function() {
        document.getElementsByClassName('list-group')[0].classList.toggle('show');
      })
    </script>
    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
      $('#login').on('click', function(){
        $('.black-bg').addClass('show-modal');
      });

      $('#close').on('click', function(){
        $('.black-bg').removeClass('show-modal');
      });
    </script>
    <script>
      $("form").on("submit", function(e) {
        if($('#email').val() == "") {
          e.preventDefault();
          alert("아이디 입력좀");
        } else if($('#password').val() == "") {
          e.preventDefault();
          alert("비번 입력좀");
        }
      });

      document.getElementById('email').addEventListener('input', function(){
        console.log('input 이벤트');
      })
      document.getElementById('password').addEventListener('change', function(){
        console.log('change 이벤트');
      })

      // 다크모드
      let count = 0;
      $('.badge').on('click', function(){
        count++;
        console.log(count);
        if(count % 2 == 1){
          $('.badge').text('Light 🔄');
          $('body, ul li').addClass(['dark', 'bg-dark']); //선택은 'a, b'
          $('nav').addClass(['navbar-dark', 'bg-dark']); //클래스 다중 기입은 배열로
          $('nav').removeClass(['navbar-light', 'bg-light']);
        } else if(count % 2 == 0){
          $('.badge').text('Dark 🔄');
          $('body, ul li').removeClass(['dark', 'bg-dark']);
          $('nav').addClass(['navbar-light', 'bg-light']);
          $('nav').removeClass(['navbar-dark', 'bg-dark']);
        }
      })


      // 변수의 선언
      let 이름;
      // 변수의 할당
      이름 = 'kim';
      // 변수의 선언과 할당
      let 성명 = 'leejungttak'
      // 변수의 범위
      function 함수() {
        let 제목 = '제목'; 
        // 제목이라는 변수는 지역변수로,
        // 함수() 안에서만 사용 가능
        // 이름, 성명이라는 변수는 전역변수로,
        // 어디서든 사용 가능
      }

      // var, let, const 차이
      /* 재선언, 재할당, 범위에서 차이
        let: 재선언이 불가함(위에서 변수를 까먹고 아래에서 또 만드는 걸 방지)
        let 이름 = 'lee' -> 오류 발생

        const: 재선언 및 재할당 불가(한번 정하면 바뀌지 않는 "상수")
        const 나이 = 30;
        나이 = 28; -> 재할당 시 오류

        var은 function 안에서만 범위를 가지나
        let, const는 {} 안에서만 범위를 갖는다 (더 좁다는 뜻)
      */

    </script>
  </body>
</html>
