<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<!-- 버튼을 2개 만들어서 하나는 아이디 입력하세요,
  다른 하나는 비번 입력하세요 알림창이 나오게 만드셈 -->

  <div class="alert-box" id="alert">
    <p id="text">알림창임</p>
    <button id="close">닫기</button>
  </div>

  <button onclick="알림창열기('block', '아이디입력하세요')">버튼1</button>
  <button onclick="알림창열기('block', '비번입력하세요')">버튼2</button>

  <script>
    // 1.getElementsByClassName()[n]
    // 클래스로 찾아서 스크립트를 실행할 수 있음
    // 근데 id와 달리 클래스는 중복이 가능해서
    // 인덱싱 [n]이 없으면 모든 클래스를 다 찾아준다
    // 그래서 인덱싱은 위에서 n번째 클래스를 찾아달라고 함
    // [0]이면 위에서 첫번째, [3]이면 위에서 4번째

    // 2.addEventListener
    // (1) addEventListener에서 'click'과 같은 이벤트 종류는 많다.(scroll, keydown 등)
    // (2) addEventListener('이벤트', function 콜백함수(){})
    // 콜백함수 : 함수 안의 파라미터 자리에 들어가는 함수를 뜻함.
    // 함수를 순차적으로 실행하고 싶을 때 사용한다.
      document.getElementById('close').addEventListener('click', function(){
        document.getElementById('alert').style.display = 'none';
      });


    function 알림창열기(파라미터, 파라미터2){
      document.getElementById('alert').style.display=파라미터;
      document.getElementById('text').innerHTML = 파라미터2;
    }
  </script>
</body>
</html>
