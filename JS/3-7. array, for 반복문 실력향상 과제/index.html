<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>

    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
      // Q1. array에서 철수라는 자료를 찾고 싶습니다.
      // array에서 이름을 찾아주는 함수를 만들고 있습니다.
      // 그 이름이 출석부에 있으면 콘솔창에 출력해주는 함수를 만들어봅시다.
      // 동작예시 : 이름찾기('철수'); 라고 쓰면 콘솔창에 '있어요'라고 글자가 떠야합니다.
      //           이름찾기('명수'); 라고 쓰면 콘솔창에 아무 글자도 뜨지 않아야합니다.
      // (조건) 이상한데서 찾아온 find, indexOf 같은 자바스크립트 기본함수들 사용금지
      var 출석부 = ['흥민', '영희', '철수', '재석', '철수'];
      function 이름찾기(이름){
        // 여기다 코드 짜십쇼
        for (i = 0; i < 출석부.length; i++){
          if (이름 == 출석부[i]) {
            console.log('있어요');
            return // 철수 2명 시 중복 로그 방지
          }
        }
      }

      // Q2. 갑자기 구구단을 콘솔창에 출력하고 싶습니다.
      // 2단부터 9단까지 곱셈 결과부분만 쭉 출력해보면 됩니다.
      function 구구단() { 
        for (j = 2; j <= 9; j++) {
          for (i = 1; i <= 9; i++) {
            let 값 = j * i;
            console.log(값);
          }
        }
      }
      // 구구단은 단순히 2 * i 반복문을 2를 j로 바꾸어 다시 반복시키는 것 뿐이다.
      

      // Q3. 평균점수 계산기 만들기
      // 어떤 함수에 기존 모의고사 성적들을 array 자료에 전부 담아 첫 파라미터로 입력하고
      // 이번 11월 모의고사 성적을 둘 째 파라미터로 입력하면
      // 11월 성적이 기존 성적들의 평균에 비해 얼마나 우수한지 결과를 알려주고 싶습니다. 
      // 어떻게 함수를 만들면 될까요?
      // 동작예시: 함수([10, 20, 30, 40, 50], 40) 이렇게 쓰면 콘솔창에 "평균보다 10점이 올랐네요"가 떠야합니다. (평균이 30이니까)
      // 함수([40, 40, 40], 20) 이렇게 쓰면 콘솔창에 "평균보다 20점이 떨어졌네요 재수추천"이 떠야합니다. (평균이 40이니까)
      // var 기존모의 = [10, 20, 30, 40, 50];
      var 기존모의 = [40, 40, 40];
      // var 십일월모의 = 40;
      var 십일월모의 = 20;
      function 함수(기존모의, 십일월모의){
        모의합 = 0;
        for (let i = 0; i < 기존모의.length; i++){
          모의합 = 모의합 + 기존모의[i];
        }
        기존평균 = 모의합 / 기존모의.length;
        if (기존평균 < 십일월모의) {
          console.log(`평균보다 ${십일월모의 - 기존평균}점이 올랐네요`);
        } else if (기존평균 >= 십일월모의) {
          console.log(`평균보다 ${기존평균 - 십일월모의}점이 떨어졌네요 재수추천`);
        }
      }
      

    </script>
  </body>
