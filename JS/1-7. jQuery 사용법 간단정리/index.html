<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Hello, world!</title>
  </head>
  <body>

    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>

    

    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- jquery cdn -->
    <!-- 모든 자바스크립트 라이브러리는 바디 태그 끝나기 전에 넣는거 권장 -->
    <!-- jQuery 코드는 라이브러리 스크립트 아래에 적어야함 -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
      // document.querySelector('.hello').innerHTML = '바보';
      // $()는 querySelectiorAll, html은 innerHTML
      $('.hello').html('바보');
      $('.hello').css('color', 'red');
      $('.hello').toggleClass('');
      
      // document.querySelector('#test-btn').addEventListener('click', function{

      // }) on은 addEventListener
      $('#test-btn').on('click', function(){
        $('.hello').slideUp();
        // 애니메이션도 쉽게 줄 수있다.
      });
      // (주의)$('셀렉터')로 찾으면 jQuery 함수만 붙일 수 있음
    </script>
  </body>
</html>
