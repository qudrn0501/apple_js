<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="hello">안녕하세요</h1>
  <h1 id="hi">JS 초보에요</h1>

  <script>
    document.getElementById('hello').innerHTML = '안녕';
    document.getElementById('hi').innerHTML = 'JS 고수에요';

    document.getElementById('바꿀 html요소 id').무엇을 = '어떻게';
    //'무엇을' 부분은 검색해서 일일히 찾아봐야함
    //검색 성공률은 영어로 찾아봐야함
    //getElementById('')는 셀렉터라고 부름

    //프로그래밍은 컴퓨터에게 일을 시키는 행위
    //(주의)컴퓨터는 지능이 0이라 사람처럼 대하면 안된다.
    //구체적으로 하나하나 설명해주어야 컴퓨터는 이해한다.
  </script>
  
</body>
</html>
