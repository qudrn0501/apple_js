<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Hello, world!</title>
    <style>
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
    

    
      </div>
    </div> 

    <div class="container">
      <button class="btn btn-danger" id="more">더보기</button>
    </div>

    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="./tab.js"></script>
    <script>
      var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
      ];

      // (숙제) 자바스크립트를 이용해서 카드레이아웃을 3개 생성해오기
      // var products에 있던 데이터도 html에 잘 꽂혀있어야 합니다.
      // 카드 마크업은 위에 주석으로 처리해놓음
      products.forEach((a, i) => {
        var 템플릿 =
        `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${products[i].title}</h5> 
          <p>가격 : ${products[i].price}</p>
        </div>`;
        $('.row').append(템플릿);
      }) // forEach의 a는 products[i]와 같음

      // 더보기 버튼 누르면 상품 3개 가져와서 출력하기 
      // get 요청하면 상품3개 더 줌
      // (응용) 더보기 버튼을 2번 누르면 7, 8, 9번째 상품을 더 가져와서 html로 보여주기
      // https://codingapple1.github.io/js/more2.json 로 get 요청하기
      // 버튼을 누를 때마다 어디로 get 요청할지 판단
      // 3번 버튼을 못누르게 숨겨두기
      // 유사한 코드는 함수로 축약하기
      let clicked = 0;
      $('#more').click(function(){
        if (clicked == 0) {
        $.get('https://codingapple1.github.io/js/more1.json').done(function(data){
          data.forEach((a, i) => {
              var 추가 =
              `<div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${data[i].title}</h5>
                <p>가격 : ${data[i].price}</p>
              </div>`;
              $('.row').append(추가);
            })
            clicked++;
          })
        } else if (clicked == 1) {
          $.get('https://codingapple1.github.io/js/more2.json').done(function(data){
            data.forEach((a, i) => {
              var 추가 =
              `<div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${data[i].title}</h5>
                <p>가격 : ${data[i].price}</p>
              </div>`;
              $('.row').append(추가);
            })
            clicked++;
            $('#more').css('display','none');

          })  
        }
      })


      
    </script>
  </body>
</html>
