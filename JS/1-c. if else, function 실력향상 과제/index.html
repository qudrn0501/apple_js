<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
      // Q1. 369게임
      // 3의 배수에서 콘솔창에 '박수'라는 글자가 떠야함
      function 삼육구게임(숫자) {
        if(숫자 % 3 == 0) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      }

      // Q2. 369게임 업그레이드
      // 9의 배수에서는 박수를 두번 쳐야한다.
      function 삼육구구게임(숫자) {
        if(숫자 % 3 == 0 && 숫자 % 9 != 0) {
          console.log("박수");
        } else if(숫자 % 9 == 0) {
          console.log("박수x2")
        } else {
          console.log("통과");
        }
      }

      // Q3. 공인중개사 시험점수를 입력하면 합격인지 알려주는 함수
      // 시험은 2개, 과목 당 100점 만점, 두 과목 합산 120점 이상 합격
      // 한 과목이 40점 미만이면 과락으로 불합격
      function 합격했나(과목1, 과목2){
        if(과목1 + 과목2 >= 120 && 과목1 >= 40 && 과목2 >=40) {
          console.log("합격");
        } else {
          console.log("불합격");
        }
      }

      // Q1 응용. 원래의 369 룰(끝자리가 3의 배수, 30-60-90)을 적용하려면?
      function 삼육구게임(숫자) {
        let 문자 = 숫자.toString();
        if(문자.includes("3") || 문자.includes("6") || 문자.includes("9")) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      }
      // Q3 응용. 점수를 0에서 100사이 숫자가 아닌 걸 입력할때
      // 장난치치 말라고 alert을 띄우려면?
      function 진짜합격했나(과목1, 과목2){
        if((과목1 < 0 || 과목1 > 100) || (과목2 < 0 || 과목2 > 100)) {
          alert("깝ㄴㄴ");
          if(과목1 + 과목2 >= 120 && 과목1 >= 40 && 과목2 >= 40) {
            console.log("합격");
          }
        } else {
          console.log("불합격");
        }
      }
    </script>
  </body>
</html>
