<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Hello, world!</title>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <span class="badge bg-dark">Dark 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <button id="login">로그인</button>
    <div class="alert alert-danger">
      <span id="num">5</span>초 이내 구매시 사은품 증정!
    </div>
    
    <div style="overflow: hidden;">
      <div class="slide-container">
        <div class="slide-box">
          <img src="./car1.png" alt="차1">
        </div>
        <div class="slide-box">
          <img src="./car2.png" alt="차2">
        </div>
        <div class="slide-box">
          <img src="./car3.png" alt="차3">
        </div>
      </div>
    </div>

    <button class="prev">이전</button>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>

    <!-- modal popup -->
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email">
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
      </div>
    </div> 

    <script>
      document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function() {
        document.getElementsByClassName('list-group')[0].classList.toggle('show');
      })
    </script>
    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
      $('#login').on('click', function(){
        $('.black-bg').addClass('show-modal');
      });

      $('#close').on('click', function(){
        $('.black-bg').removeClass('show-modal');
      });
    </script>
    <script>
    /*(숙제)유효성 검사까지 업그레이드 하기
      이메일 형식, 비밀번호는 대문자 적어도 1개
      (나는 추가적으로 특수문자 1개까지)*/
    $("form").on("submit", function(e) {
      let userEmail = $('#email').val();
      let userPw = $('#password').val();
      let emailCheck = /^[a-zA-Z0-9+-\_.]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$/;
      let pwCheck = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@!%*#?&])[A-Za-z\d@!%*#?&]{8,16}$/;
      // 영문 대소문자 포함, 숫자 포함, 특수기호 포함, 8~16자 이내
      if(userEmail == "") {
        e.preventDefault();
        alert("아이디 입력좀");
      } else if(emailCheck.test(userEmail) == false) {
        e.preventDefault();
        alert("이메일 양식좀")
      } else if(userPw == "") {
        e.preventDefault();
        alert("비번 입력좀");
      } else if(pwCheck.test(userPw) == false) {
        e.preventDefault();
        alert("비번 양식좀");
      }
    });

    document.getElementById('email').addEventListener('input', function(){
      console.log('input 이벤트');
    })
    document.getElementById('password').addEventListener('change', function(){
      console.log('change 이벤트');
    })

    // 다크모드
    let count = 0;
    $('.badge').on('click', function(){
      count++;
      console.log(count);
      if(count % 2 == 1){
        $('.badge').text('Light 🔄');
        $('body, ul li').addClass(['dark', 'bg-dark']); //선택은 'a, b'
        $('nav').addClass(['navbar-dark', 'bg-dark']); //클래스 다중 기입은 배열로
        $('nav').removeClass(['navbar-light', 'bg-light']);
      } else if(count % 2 == 0){
        $('.badge').text('Dark 🔄');
        $('body, ul li').removeClass(['dark', 'bg-dark']);
        $('nav').addClass(['navbar-light', 'bg-light']);
        $('nav').removeClass(['navbar-dark', 'bg-dark']);
      }
    })

    // 사은품 증정 알림을 1초마다 5라는 문자만 1씩 감소
    var sec = 5;
    var timer = setInterval(function () {
      sec -= 1;
      if (sec >= 0) {
        document.querySelector('#num').innerHTML = sec;
      } else {
        document.querySelector('.alert').style.display = 'none';
        clearInterval(timer);
      }
    }, 1000);

    // 슬라이드 기능
    $('.slide-1').on('click', function(){
      $('.slide-container').css('transform','translateX(0vw)');
    })
    $('.slide-2').on('click', function(){
      $('.slide-container').css('transform','translateX(-100vw)');
    })
    $('.slide-3').on('click', function(){
      $('.slide-container').css('transform','translateX(-200vw)');
    })

    let 지금사진 = 1;
    $('.next').on('click', function(){
      if (지금사진 == 1) {
        $('.slide-container').css('transform','translateX(-100vw)');
        지금사진++;
      } else if (지금사진 == 2) {
        $('.slide-container').css('transform','translateX(-200vw)');
        지금사진++;
      }
    })
    $('.prev').on('click', function(){
      if (지금사진 == 3) {
        $('.slide-container').css('transform','translateX(-100vw)');
        지금사진--;
      } else if (지금사진 == 2) {
        $('.slide-container').css('transform','translateX(0vw)');
        지금사진--;
      }
    })


  </script>
  </body>
</html>
