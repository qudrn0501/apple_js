<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <script>
      document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function () {
        // 원하는 요소에 클래스명 추가하는 방법
        document.getElementsByClassName('list-group')[0].classList.toggle('show');
      })

      // 선택할 수 있는 다른 문법(괄호 내 id나 class에 #, .을 붙여야 함)
      // 하지만 맨 위에 나오는 한개만 찾아줌
      document.querySelector('#test1')
      // 여러가지를 찾을 수 있는 querySelectorAll
      // 그 중에 하나를 찾으려면 인덱싱이 필요함
      document.querySelectorAll('.list-group-item')[1] //A second item이 선택된다

      

    </script>




  </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
