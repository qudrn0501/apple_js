    <script src="./tab.js"></script>
    <script>
      var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
      ];

      for(let i=0; i < products.length; i++) {
        document.querySelectorAll('h5')[i].innerHTML = products[i].title;
        document.querySelectorAll('span')[i].innerHTML = products[i].price;
      }

      // Ajax 개념정리
      /* 서버와 데이터 주고받는 방법
      서버 = 데이터달라고 하면 데이터 보내주는 프로그램
      1. 어떤 데이터인지 (데이터의 url 기재해야함)
      2. 어떤 방법으로 요청할건지 (get/post 둘 중 하나를 선택해야함)
      get : 데이터를 가져와서 봄
      post : 데이터를 서버에 보냄
      get/post 요청하면 브라우저 새로고침 됌 -> ajax는 안그럼
      ajax : 새로고침 없이 get, post 요청하는 기능
      */

      // ajax로 get 요청하는 법 (live server로 띄워야함)
      // $.get() 얘는 json -> object 자동 변환해줌
      // axios 라이브러리 (ajax 편하게 쓰고 싶을때 씀)
      $.get('https://codingapple1.github.io/hello.txt123').done(function(data){
        console.log(data);
      }).fail(function(){
        console.log('실패함');
      })

      $.get('https://codingapple1.github.io/price.json').done(function(data){
        console.log(data.price);
      }).fail(function(){
        console.log('실패함');
      })

      // 브라우저 기본함수 : fetch써도 ajax 가능
      // (참고) 서버와 유저는 문자자료만 주고받을 수 있음
      // array, object 형태도 "{ "age" : 20}"처럼 문자로 만들었음 (json형태, 원하는 자료만 뽑아쓰기 어려움)
      fetch('https://codingapple1.github.io/price.json')
      .then(res => res.json()) // 받아온 json을 object로 바꿔주는 기능
      .then(data => {
        console.log(data);
      })
      .catch(error => {
        console.log(error);
      })

      // ajax로 post 요청하는 법 
      /* 지금은 서버가 없으니 ㄴㄴ
      $.post('https://codingapple1.github.io/hello.txt', {name : 'kim'}).done(function(data){
        console.log(data)
      })
      */

      // (숙제) 자바스크립트를 이용해서 카드레이아웃을 3개 생성해오기
      // var products에 있던 데이터도 html에 잘 꽂혀있어야 합니다.
      // 카드 마크업은 위에 주석으로 처리해놓음


    </script>
