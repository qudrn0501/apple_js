<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Hello, world!</title>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <button id="login">로그인</button>
    
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email">
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
      </div>
    </div> 

    <script>
      document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function() {
        document.getElementsByClassName('list-group')[0].classList.toggle('show');
      })
    </script>
    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
      $('#login').on('click', function(){
        $('.black-bg').addClass('show-modal');
      });

      $('#close').on('click', function(){
        $('.black-bg').removeClass('show-modal');
      });
    </script>
    <script>
      $("form").on("submit", function(e) {
        if($('#email').val() == "") {
          e.preventDefault();
          alert("아이디 입력좀");
        } else if($('#password').val() == "") {
          e.preventDefault();
          alert("비번 입력좀");
        }
      });

      // input, <input>에 입력한 값이 바뀔 때마다 실행하는 이벤트
      document.getElementById('email').addEventListener('input', function(){
        console.log('input 이벤트');
      })
      // change, 마우스 포커스를 잃었을 때 내용이 바뀌면 실행하는 이벤트
      document.getElementById('password').addEventListener('change', function(){
        console.log('change 이벤트');
      })

      //비교연산자
      //  != 같지 않다(다르다)
      //  === 엄격한 비교 (1 === "1" -> false) / 타입까지 같아야 같다고 해준다
      //  == 느슨한 비교 (1 == "1" -> true)
      //  !== 엄격하게 다름을 비교함 (1 !== "1" -> true) (1 != "1" -> false)
      
      /* truly, falsy
        truly: true로 인식하는 자료들
        0 제외 문자, '문자', [배열], {객체}
        falsy: false로 인식하는 자료들
        0, ''(공백), null, undefined, NaN
      */

      // and(&&), or(||)
      // 조건A && 조건B -> 조건 A와 B가 모두 참일 때 true
      // 조건A || 조건B -> 조건 A와 B 중 하나만 참이어도 때 true
      // 수학처럼 소괄호() 먼저 계산하는게 가능함
    </script>
  </body>
</html>
