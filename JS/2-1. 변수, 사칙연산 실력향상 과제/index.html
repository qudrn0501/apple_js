    <input type="text" id="answer">

    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
      // Q1. 변수를 만들어봅시다
      // 내 나이와 출신지역을 변수에 저장해봅시다.
      // 나이는 변하니 재할당가능한 변수, 출신지역은 재할당불가능한 변수
      let age = 30;
      const place = "Seoul";

      // Q2. 왜 이 변수는 동작하지 않죠?
      // 다음 코드를 실행했을 때 콘솔창에 무엇이 출력될까요?
      var name = 'park';
      var id = 0;

      function showName(){
        var name = 'kim';
        var id = 1;
        console.log(name);
      }

      showName(); // 'kim'
      console.log(id); // 0

      // Q3. 이자율 계산하기
      /* 철수는 은행에 예금을 하러 갔는데 
        예금 금액에 따라 이율이 달라지는 것을 보고 크게 당황했습니다.
        첫 예금액이 5만원 미만이면 이율이 연 15퍼센트,
        첫 예금액이 5만원 이상이면 이율 연 20퍼센트라고 합니다.
        (1) 변수에 예금액을 넣으면 (6만원일 때)
        (2) 2년 후의 총 예금액을 자동으로 콘솔창에 출력해주는 기능을
        자바스크립트로 짜보세요.
       */
      let 예금액 = 60000;
      let 미래예금액 = 0;
      if (예금액 < 50000) {
        미래예금액 = 예금액 * 1.15 * 1.15;
      } else if (예금액 >= 50000) {
        미래예금액 = 예금액 * 1.2 * 1.2;
      }

      console.log(미래예금액);

      // Q4. 커피 리필을 이상하게 해주는 곳이 있습니다.
      // 최대한 마실 수 있는 커피양을 계산해봅니다.
      /* 방금 마신 커피의 3분의 2만큼 총 2번 리필해주는 카페가 있습니다.
        예를 들면 처음 커피를 90ml 주문하면 첫 리필은 60ml를 해주며,
        그 다음 리필은 40ml를 해주는 카페입니다.
        그럼 처음 주문한 커피 양에 따라서 최대한 마실 수 있는 커피를
        콘솔창에 계산해주는 코드를 작성해봅시다.(360ml일 때)
      */
      // var first = 360;
      // second = first * (2/3);
      // final = second * (2/3);
      // console.log(first + second + final);
      var first = 360;
      var total = 0;
      total = first + first * 2 / 3 + first * 2 / 3 * 2 / 3
      console.log(total);
      
      // Q5. 간단한 퀴즈 UI를 만들어봅시다.
      /* 유저가 input에 답을 적고 제출버튼을 누를 수 있는 퀴즈 UI입니다.
        1. 유저가 답을 맟추면 alert('성공');
        2. 유저가 답을 3번 찍어서 못맞추면 alert('멍청아');를 띄워봅시다.
        문제의 답은 1335입니다.
      */

      // 유저가 입력한 답이 1335면 성공
      // 유저가 3번 입력했는데 답이 모두 1335가 아니면 멍청이

      var 횟수 = 0;
      $('#send-answer').on('click', function(){
        횟수++;
        var 답안 = $('#answer').val();
        if(답안 == '1335') {
          alert('성공');
        } else if(답안 != '1335' && 횟수 >= 3) {
          alert('멍청아');
        }
      })

      // Q3 응용. 위에서 1.2를 여러번 곱했는데 1.2를 10번 곱하려면?
      // 자바스크립트엔 ** 이런 거듭제곱 연산자 기능도 있음
      let 거듭예금액 = 60000;
      let 거듭미래예금액 = 0;
      if (거듭예금액 < 50000) {
        거듭미래예금액 = 거듭예금액 * 1.15 ** 10;
      } else if (거듭예금액 >= 50000) {
        거듭미래예금액 = 거듭예금액 * 1.2 ** 10;
      }

      console.log(거듭미래예금액);
      
      // Q4 응용. 커피리필을 무한으로 해준다면 처음 담아주는 커피가 360ml일 때
      // 총 몇 ml의 커피를 마실 수 있을까요?
      // 무한등비수열의 합 그런건데 공식이 가물가물해서 여기까지 하겠습니다.
      /* 무한등비수열의 합 공식은 a/(1-r)[원본/(1-비율)]
        자세한 공식 -> 무한등비수열의 합은 a*(1 - r**n) / (1 - r)
        그런데 r이 1보다 작으므로, 무한에 가까울 수록 0에 수렴하므로
        a / (1-r)이 된다.
        a=360, r=2/3이므로*/
      let 메가커피 = 360;
      let 리필비율 = 2/3;
      let 무한리필 = 메가커피 / (1-리필비율);
      console.log(무한리필);

    </script>
