<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="alert-box" id="alert">알림창임</div>

  <button onclick="알림창열기()">버튼</button>

  <script>
    // 자바스크립트 function 문법 -> 긴 코드를 축약하고 싶을 때 씁니다
    function 알림창열기(){
      document.getElementById('alert').style.display='block'
    }

    // 1.컴퓨터는 조작할 html의 하단에 코드를 짜야 잘됩니다
    //   위에서부터 미리 읽어놔야 스크립트 조작을 잘 할수 있기 때문임
    // 2.셀렉터 오타 주의, 기본 문법 오타
    //   검사(f12) -> console 탭에서 에러가 나오는 것을 디버깅하면 된다.
  </script>
</body>
</html>
