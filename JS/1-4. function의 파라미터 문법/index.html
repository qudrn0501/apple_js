<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="alert-box" id="alert">
    알림창임
    <button onclick="알림창열기('none')">닫기</button>
  </div>

  <button onclick="알림창열기('block')">버튼</button>

  <script>
    //함수 여러개를 굳이 만들고 싶지 않고, 하나만으로 해결하고 싶을 때 사용
    // function, 파라미터는 필수 문법이 아님. 편의를 위한 것

    function 알림창열기(파라미터){
      document.getElementById('alert').style.display = 파라미터;
    }

    // 파라미터 작명은 아무렇게나 가능
    // 파라미터 여러개 가능
    function 함수(파라미터1, 파라미터2){
      document.getElementById(파라미터2).style.display = 파라미터;
    }
  </script>
</body>
</html>
