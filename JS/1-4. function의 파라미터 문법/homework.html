<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="homework.css">
</head>
<body>
<!-- 버튼을 2개 만들어서 하나는 아이디 입력하세요,
  다른 하나는 비번 입력하세요 알림창이 나오게 만드셈 -->

  <div class="alert-box" id="alert"></div>

  <button onclick="알림창열기('아이디입력하세요')">버튼1</button>
  <button onclick="알림창열기('비번입력하세요')">버튼2</button>

  <script>
    function 알림창열기(파라미터){
      document.getElementById('alert').style.display='block'
      document.getElementById('alert').innerHTML = 파라미터;
    }
  </script>
</body>
</html>
